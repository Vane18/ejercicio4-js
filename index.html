<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Modos Claro y Oscuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Razas de Gatos</a>
            <div class="d-flex">
                <button id="light-mode-btn" class="btn btn-light mx-2">Modo Claro</button>
                <button id="dark-mode-btn" class="btn btn-dark mx-2">Modo Oscuro</button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 id="page-title" class="text-center mb-4">Razas de Gatos</h1>

        <div class="text-center mb-4">
            <img src="https://img.freepik.com/foto-gratis/vista-animal-gracioso_23-2151098384.jpg" class="img-fluid rounded shadow" alt="Imagen de ejemplo">
        </div>
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Nombre de Raza</th>
                    <th>País de origen</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sphynx</td>
                    <td>Canadá</td>
                    <td  style="text-align: center;"><img src="https://www.purina.es/sites/default/files/styles/ttt_image_original/public/2024-02/sitesdefaultfilesstylessquare_medium_440x440public2022-06Sphynx.webp?itok=cA4bxC-n" alt="sphynx" style="width: 150px; height: 150px;"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Scottish Fold</td>
                    <td>Escocia</td>
                    <td  style="text-align: center;"><img src="https://www.purina.es/sites/default/files/styles/ttt_image_original/public/2024-02/sitesdefaultfilesstylessquare_medium_440x440public2022-06Scottish-Fold.webp?itok=BjZNvA66" alt="sphynx" style="width: 150px; height: 150px;"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Maine Coon</td>
                    <td>Estados Unidos</td>
                    <td  style="text-align: center;"><img src="https://www.purina.es/sites/default/files/styles/ttt_image_original/public/2024-02/sitesdefaultfilesstylessquare_medium_440x440public2022-06Maine-Coon-Cat.webp?itok=CEGj6R_O" alt="sphynx" style="width: 150px; height: 150px;"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $("#light-mode-btn").click(function () {
                $("body").removeClass("bg-dark text-light").addClass("bg-light text-dark");
                $(".navbar").removeClass("navbar-dark bg-dark").addClass("navbar-light bg-primary");
                $("thead").removeClass("table-dark").addClass("table-primary");
            });

            $("#dark-mode-btn").click(function () {
                $("body").removeClass("bg-light text-dark").addClass("bg-dark text-light");
                $(".navbar").removeClass("navbar-light bg-primary").addClass("navbar-dark bg-dark");
                $("thead").removeClass("table-primary").addClass("table-dark");
            });
        });
    </script>
</body>
</html>
